<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div id="usernameFragment">
            <h2>Chat App <br><br></h2>
            <h6 class="text text-muted">Create Username<br></h6>
            <form id="usernameForm">
                <input type="text" id="username" size="35" >
                <input type="submit" value="Enter" id="enterRoom">
            </form>
        </div>
        
    
        <div id="chatFragment">
            <h2>Chat App <br><br></h2>
            <div id="message-container"></div>
            <form id="messageForm">
                <input type="text" name="message" size="35" id="message" placeholder="Type a message..."/>
                <input type="submit" value="Send"/>
            </form>
        </div>

        <br>
        <br>
        <br>

        <div id="usersFragment">
            <p>Users in Group</p>
            <div id="users"></div>
            </div>
    </div>
    


    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
    
</body>
</html>
